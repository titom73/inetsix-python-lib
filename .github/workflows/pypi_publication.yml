name: Python application
on:
  push:
    tags:
      - 'v*'

jobs:
  PyPi:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy package
      uses: remorses/pypi@master
      with:
        setupfile: ./setup.py
        username: ${{ secrets.PYPI_USERNAME }}
        password: ${{ secrets.PYPI_PASSWORD }}
